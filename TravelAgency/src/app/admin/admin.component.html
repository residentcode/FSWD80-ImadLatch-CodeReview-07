<div class="container mt-3">
    <h1 class="mb-4">Travel Manager</h1>

    <div class="row">
        <div class="col-lg-4">
            <form [formGroup]="this.travelService.form" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="$key">
                <div class="form-group">
                    <label>City</label>
                    <input formControlName="city" class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':submitted && formControls.city.errors}">

                    <div class="invalid-feedback" *ngIf="submitted && formControls.city.errors">City name is required
                    </div>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':submitted && formControls.name.errors}">

                    <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">Location name is
                        required
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input formControlName="description" class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':submitted && formControls.description.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.description.errors">Description is
                        required</div>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input formControlName="image" class="form-control form-control-sm"
                        [ngClass]="{'is-invalid':submitted && formControls.image.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.image.errors">Image URL is required
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
            <div class="alert alert-info" *ngIf="showSuccessMessage">
                Travel submitted successfully.
            </div>
        </div>
        <div class="col-lg-8">
            <app-travel-list></app-travel-list>
        </div>
    </div>
</div>
