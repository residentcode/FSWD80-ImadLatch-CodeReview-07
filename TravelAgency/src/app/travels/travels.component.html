<div class="container mt-3">
    <h1 class="mb-4">Travels</h1>

    <form class="form-inline mt-5">
        <input name="searchInput" class="form-control form-control-sm" placeholder="Search by city"
            #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
        <button class="btn btn-sm btn-outline-primary ml-1" (click)="searchText=''">x</button>
    </form>
</div>

<div
    class="container mt-2 d-flex flex-wrap justify-content-lg-between justify-content-md-between justify-content-center">
    <ng-container *ngFor="let travel of travelArray">
        <div class="card mb-4 shadow" style="width: 18rem;" *ngIf="filterCondition(travel)">
            <img src="{{travel.image}}" class="card-img-top" alt="{{travel.name}}">
            <div class="card-body">
                <h5 class="card-title">{{travel.name}}</h5>
                <p>City of {{travel.city}}</p>
                <p class="card-text">{{travel.description}}</p>
            </div>
        </div>
    </ng-container>
</div>
